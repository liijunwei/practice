<!DOCTYPE html>
<html>

<head>
  <title>DOM practice</title>
</head>

<style>
  body {
    font-family: Arial;
  }

  button {
    padding: 15px 35px;
    font-size: 18px;
  }

  .css-subscribe-button {
    border: none;
    background-color: black;
    color: white;
    font-weight: bold;
    border-radius: 40px;
    cursor: pointer;
    margin-bottom: 30px;
  }

  .is-subscribed {
    background-color: rgb(240, 240, 240);
    color: black;
  }
</style>

<body>
  <p>DOM practice</p>
  <button>button1</button>
  <button class="js-button">button2</button>
  <br />
  <br />

  <p>Subscribe Button</p>
  <button class="js-subscribe-button css-subscribe-button" onclick="handleSubscribe()">Subscribe</button>
</body>

<script>
  function handleSubscribe() {
    const btn = document.querySelector('.js-subscribe-button');

    if (btn.innerText === 'Subscribe') {
      btn.innerText = 'Subscribed';
      btn.classList.add('is-subscribed');
    } else {
      btn.innerText = 'Subscribe';
      btn.classList.remove('is-subscribed');
    }
  }

  function now() {
    return new Date().toISOString()
  }

  function practice1() {

    console.log(document.body.innerHTML)
    document.body.innerHTML = "changed - -"
  }

  }
