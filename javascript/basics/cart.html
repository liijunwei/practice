<!DOCTYPE html>
<html>
  <head>
    <title>cart quantity</title>
  </head>

  <p>cart overview</p>
  <body>
    <button onclick="
      console.log(`current cart quantity: ${quantity}`);
    ">show quantity</button>
    <button onclick="
      quantity += 1;
      console.log(`current cart quantity: ${quantity}`);
    ">add to cart</button>
    <button onclick="
      quantity += 2;
      console.log(`current cart quantity: ${quantity}`);
    ">+2</button>
    <button onclick="
      quantity += 3;
      console.log(`current cart quantity: ${quantity}`);
    ">+3</button>
    <button onclick="
      quantity = 0;
      console.log(`cart reset`);
      console.log(`current cart quantity: ${quantity}`);
    ">reset cart</button>
  </body>

  <script>
    let quantity = 0;
  </script>
</html>
