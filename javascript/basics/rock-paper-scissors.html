  <style>
    button {
      padding: 15px 32px;

    }
  </style>

  <h2>rock paper scissors</h2>

  <body>
    <button onclick="playGame('rock')">rock</button>
    <button onclick="playGame('paper')">paper</button>
    <button onclick="playGame('scissors')">scissors</button>
  </body>

    const scores = {
      wins: 0,
      loses: 0,
      ties: 0,
      win_rate: 0,
    }

    function getComputerMove() {
      const num = Math.random()
      let computerMove = ''

      if (num >= 0 && num < 1/3) {
        computerMove = 'rock';
      } else if (num >= 1/3 && num < 2/3) {
        computerMove = 'paper';
      } else if (num >= 2/3 && num < 1) {
        computerMove = 'scissors';
      }

      console.assert(computerMove == 'rock' || computerMove == 'paper' || computerMove == 'scissors')

      return computerMove;
    }

    function playGame(playerMove) {
      console.assert(playerMove == 'rock' || playerMove == 'paper' || playerMove == 'scissors')

      const computerMove = getComputerMove()

      let result = ''

      if (playerMove == 'rock') {
        if (computerMove == 'rock') {
          result = 'tie';
        } else if (computerMove == 'paper') {
          result = 'lose';
        } else if (computerMove == 'scissors') {
          result = 'win';
        }
      } else if (playerMove == 'paper') {
        if (computerMove == 'rock') {
          result = 'win';
        } else if (computerMove == 'paper') {
          result = 'tie';
        } else if (computerMove == 'scissors') {
          result = 'lose';
        }
      } else if (playerMove == 'scissors') {
        if (computerMove == 'rock') {
          result = 'lose';
        } else if (computerMove == 'paper') {
          result = 'win';
        } else if (computerMove == 'scissors') {
          result = 'tie';
        }
      }

      console.assert(result == 'win' || result == 'lose' || result == 'tie')

      const detail = {
        you: playerMove,
        computer: computerMove,
        result: result,
      }

      console.log('game detail', detail)
      updateScores(result)
      console.log('current score board', scores)
    }

      console.assert(gameResult == 'win' || gameResult == 'lose' || gameResult == 'tie')
