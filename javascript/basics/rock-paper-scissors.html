<!DOCTYPE html>
<html>
  <head>
    <title>rock paper scissors</title>
  </head>

  <style>
    button {
      padding: 15px 32px;
      font-size: 20px;
    }
  </style>

  <h2>rock paper scissors</h2>

  <body>
    <button onclick="playGame('rock')">rock</button>
    <button onclick="playGame('paper')">paper</button>
    <button onclick="playGame('scissors')">scissors</button>
    <button onclick="resetScores()">reset</button>
    <button onclick="
      downloadGameLogsFromLocalStorage('rock_paper_scissors_game_logs1.json')
      ">download game logs</button>
    <p class="js-scores"></p>
  </body>

  <script>
    localStorage.removeItem('game_logs')

    let scores = JSON.parse(localStorage.getItem('scores')) || getEmptyScores()
    updateScoreElement()

    function resetScores() {
      data = getEmptyScores()
      localStorage.setItem('scores', JSON.stringify(data))
      updateScoreElement()
    }

    function getEmptyScores(){
      return {
        wins: 0,
        loses: 0,
        ties: 0,
        win_rate: 0,
      }
    }

    function getComputerMove() {
      const num = Math.random()
      let computerMove = ''

      if (num >= 0 && num < 1/3) {
        computerMove = 'rock';
      } else if (num >= 1/3 && num < 2/3) {
        computerMove = 'paper';
      } else if (num >= 2/3 && num < 1) {
        computerMove = 'scissors';
      }

      console.assert(computerMove == 'rock' || computerMove == 'paper' || computerMove == 'scissors')

      return computerMove;
    }

    function playGame(playerMove) {
      console.assert(playerMove == 'rock' || playerMove == 'paper' || playerMove == 'scissors')

      const computerMove = getComputerMove()
      console.assert(computerMove == 'rock' || computerMove == 'paper' || computerMove == 'scissors')

      let result = ''

      if (playerMove == 'rock') {
        if (computerMove == 'rock') {
          result = 'tie';
        } else if (computerMove == 'paper') {
          result = 'lose';
        } else if (computerMove == 'scissors') {
          result = 'win';
        }
      } else if (playerMove == 'paper') {
        if (computerMove == 'rock') {
          result = 'win';
        } else if (computerMove == 'paper') {
          result = 'tie';
        } else if (computerMove == 'scissors') {
          result = 'lose';
        }
      } else if (playerMove == 'scissors') {
        if (computerMove == 'rock') {
          result = 'lose';
        } else if (computerMove == 'paper') {
          result = 'win';
        } else if (computerMove == 'scissors') {
          result = 'tie';
        }
      }

      console.assert(result == 'win' || result == 'lose' || result == 'tie')

      const detail = {
        created_at: new Date().toISOString(),
        you: playerMove,
        computer: computerMove,
        result: result,
      }

      updateScores(result)
      updateLocalStorage(detail)

      let summary = {
        description: 'current score board',
        ...detail, ...scores
      }

      console.log(JSON.stringify(summary))
    }

    function updateScores(gameResult) {
      console.assert(gameResult == 'win' || gameResult == 'lose' || gameResult == 'tie')

      if (gameResult == 'win') {
        scores.wins += 1
      } else if (gameResult == 'lose') {
        scores.loses += 1
      } else if (gameResult == 'tie') {
        scores.ties += 1
      }

      let winRate = (scores.wins / (scores.wins+scores.loses+scores.ties)).toFixed(2)
      scores.win_rate = winRate

      data = JSON.stringify(scores)
      localStorage.setItem('scores', data)

      updateScoreElement()
    }

    function updateScoreElement() {
      document.querySelector('.js-scores').innerHTML = localStorage.getItem('scores')
    }

    function updateLocalStorage(gameDetail) {
      let logs = JSON.parse(localStorage.getItem('game_logs')) || [];
      logs.push(gameDetail);
      localStorage.setItem('game_logs', JSON.stringify(logs));
    }

    // From GPT
    function downloadGameLogsFromLocalStorage(filename) {
      const data = localStorage.getItem('game_logs');;
      const blob = new Blob([data], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(url);
    }

    function objectPlayground(){
      let bar = 'yooo'
      const demo = {
        // message: '123'
        bar,
        fizz1: function(buzz){
          console.log("fizz1",buzz)
        },
        fizz2() {
          console.log("fizz2")
        }
      }

      console.log(demo)
      console.log(demo.fizz1('coool'))
      console.log(demo.fizz2())
      console.log(demo.fizz2)
    }

    // objectPlayground()
  </script>
</html>
