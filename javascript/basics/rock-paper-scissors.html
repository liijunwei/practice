<!DOCTYPE html>
<html>
  <head>
    <title>rock paper scissors</title>
  </head>

  <p>rock paper scissors</p>

  <body>
    <button onclick="
      let computer_move = getComputerMove()
      let result = ''

      if (computer_move == 'rock') {
        result = 'tie';
      } else if (computer_move == 'paper') {
        result = 'lose';
      } else if (computer_move == 'scissors') {
        result = 'win';
      }

      detail = {
        you: 'rock',
        computer: computer_move,
        result: result,
      }
      console.log(detail)
    ">rock</button>
    <button onclick="
      let computer_move = getComputerMove()
      let result = ''

      if (computer_move == 'rock') {
        result = 'win';
      } else if (computer_move == 'paper') {
        result = 'tie';
      } else if (computer_move == 'scissors') {
        result = 'lose';
      }

      detail = {
        you: 'paper',
        computer: computer_move,
        result: result,
      }
      console.log(detail)
    ">paper</button>
    <button onclick="
      let computer_move = getComputerMove()
      let result = ''

      if (computer_move == 'rock') {
        result = 'lose';
      } else if (computer_move == 'paper') {
        result = 'win';
      } else if (computer_move == 'scissors') {
        result = 'tie';
      }

      detail = {
        you: 'scissors',
        computer: computer_move,
        result: result,
      }
      console.log(detail)
    ">scissors</button>
  </body>

  <script>
    function getComputerMove() {
      const num = Math.random()
      let computer_move = ''

      if (num >= 0 && num < 1/3) {
        computer_move = 'rock';
      } else if (num >= 1/3 && num < 2/3) {
        computer_move = 'paper';
      } else if (num >= 2/3 && num < 1) {
        computer_move = 'scissors';
      }

      console.assert(computer_move != '')

      return computer_move;
    }
  </script>
</html>
